<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather HQ</title>
</head>

<body>
    <header>
        <h1>Weather HQ</h1>
    </header>
    <section id="search">
        <div>
            <input id="cityName" type="text" placeholder="Search..">
            <button id="searchButton">Search</button>
            </select>
        </div>
    </section>
    <section id="curretWeather">
        <div>
            <h3>Current Weather: <span id="current"></span></h3>
            <h3>Current Temp: <span id="temp"></span></h3>
            <h3>Current UV index: <span id="uvi"></span></h3>
            <h3>Current Humidity: <span id="humidity"></span>%</h3>
            <h3>Current Wind: <span id="wind"></span></h3>
        </div>
    </section>
    <section id="forcast">

        <div>
